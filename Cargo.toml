[package]
name = "llmcli"
version = "0.1.0"
edition = "2021"

repository = "https://github.com/matee8/llmcli.git"
readme = "README.md"
license = "MIT"
authors = ["matee8 <molnarmatenorbert@gmail.com>"]

categories = ["command-line-utilites"]
description = "A minimal yet extensible CLI for interacting with multiple LLM providers."
keywords = ["ai", "llm", "cli"]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"

[dependencies]
assert_fs = "1.1.2"
clap = { version = "4.5.27", features = ["derive"] }
config = "0.15.6"
dirs = "6.0.0"
serde = { version = "1.0.217", features = ["derive"] }
thiserror = "2.0.11"

[lints.rust]
dead-code = "allow"
unreachable-patterns = "allow"
absolute-paths-not-starting-with-crate = "warn"
deprecated-in-future = "warn"
rust_2018_idioms = { level = "warn", priority = -1 }
elided-lifetimes-in-paths = "warn"
explicit-outlives-requirements = "warn"
let-underscore-drop = "warn"
meta-variable-misuse = "warn"
missing-abi = "warn"
ffi-unwind-calls = "warn"
non-local-definitions = "warn"
redundant-lifetimes = "warn"
rust-2021-incompatible-closure-captures = "warn"
rust-2021-incompatible-or-patterns = "warn"
rust-2021-prefixes-incompatible-syntax = "warn"
rust-2021-prelude-collisions = "warn"
single-use-lifetimes = "warn"
trivial-casts = "warn"
trivial-numeric-casts = "warn"
unit-bindings = "warn"
unnameable-types = "warn"
unused-extern-crates = "warn"
unused-import-braces = "warn"
unused-lifetimes = "warn"
unused-qualifications = "warn"
variant-size-differences = "warn"

[lints.clippy]
all = { level = "warn", priority = -1 }
correctness = { level = "warn", priority = -1 }
complexity = { level = "warn", priority = -1 }
style = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
suspicious = { level = "warn", priority = -1 }
restriction = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
blanket_clippy_restriction_lints = "allow"
missing_docs_in_private_items = "allow"
missing_errors_doc = "allow"
multiple_crate_versions = "allow"
pub_with_shorthand = "allow"
self_named_module_files = "allow"
implicit_return = "allow"
question_mark_used = "allow"
ref_patterns = "allow"
separated_literal_suffix = "allow"
semicolon_outside_block = "allow"
shadow_same = "allow"
print_stderr = "allow"
print_stdout = "allow"
module_name_repetitions = "allow"
absolute_paths = "allow"
shadow_reuse = "allow"
default_numeric_fallback = "allow"
use_debug = "allow"
exit = "allow"
